<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <body class="bg-light">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Gestor de Tareas</h1>
            <div class="row mb-3">
                <div class="col-md-8">
                    <input type="text" id="taskInput" class="form-control" placeholder="Escribe una tarea...">
                </div>
                <div class="col-md-4">
                    <button id="addTaskBtn" class="btn btn-primary w-100 mb-2">Agregar tarea</button>
                    <button id="clearTasksBtn" class="btn btn-danger w-100">Eliminar todas las tareas</button>
                </div>
            </div>
            <ul id="taskList" class="list-group"></ul>
        </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
