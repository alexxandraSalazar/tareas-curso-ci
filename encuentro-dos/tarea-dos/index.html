<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#inicio">Inicio</a>
            <a href="#productos">Productos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>
    
    <main>
        <section id="inicio" class="intro">
            <h1>Bienvenidos a Vivianne Westwood</h1>
            <p>Buy less, Choose well, Make it last.</p>
        </section>
        
        <section id="productos" class="productos">
            <h2>Productos Destacados</h2>
            <div class="grid">
                <div class="producto">
                    <img src="producto1.jpeg" alt="Producto 1">
                    <h3>Collar</h3>
                    <p>Collar con dije Orb</p>
                    <span>$19.99</span>
                </div>
                <div class="producto">
                    <img src="producto2.jpeg" alt="Producto 2">
                    <h3>Collar de perlas</h3>
                    <p>Collar de perlas con dije Orb</p>
                    <span>$29.99</span>
                </div>
                <div class="producto">
                    <img src="producto3.jpeg" alt="Producto 3">
                    <h3>Aretes</h3>
                    <p>Aretes de diamante rosado en forma de corazón</p>
                    <span>$39.99</span>
                </div>
            </div>
        </section>
        
        <section id="contacto" class="contacto">
            <h2>Contáctanos</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
